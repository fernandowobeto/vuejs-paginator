<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <title>Vuejs - Simple Pagination</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span8">
            <div class="row-fluid">
                <div class="span12"><button type="button" class="btn" @click="addPerson()">Add</button></div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th width="80">Id</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="person in people">
                            <td>{{person.id}}</td>
                            <td>{{person.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12 text-center">
                    <vue-paginator :records.sync="resource"></vue-paginator>
                </div>
            </div>
            <div class="row-fluid text-center">
                <div class="span12">{{resource.length}} registros</div>
            </div>
        </div>
    </div>
</div>

<script src="vue.paginator.js"></script>
<script src="people_collection.js"></script>
<script src="js.js"></script>
</body>
</html>
